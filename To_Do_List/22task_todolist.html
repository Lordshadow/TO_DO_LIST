<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecha To-Do List</title>
    <link rel="stylesheet" href="22task_todolist.css">
</head>
<body>
    <div class="container">
        <h2>ü§ñ Mecha Task Manager</h2>
        <input type="text" id="task-input" placeholder="Enter your task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="task-list"></ul>
        <button id="clear-btn" onclick="clearTasks()" style="display: none;">Clear All</button>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("task-input");
            let taskList = document.getElementById("task-list");
            let clearBtn = document.getElementById("clear-btn");

            if (taskInput.value === "") return;

            let li = document.createElement("li");
            li.textContent = taskInput.value;
            li.onclick = function () { li.classList.toggle("completed"); };

            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "‚ùå";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = function () { li.remove(); toggleClearButton(); };

            li.appendChild(deleteBtn);
            taskList.appendChild(li);
            taskInput.value = "";
            toggleClearButton();
        }

        function clearTasks() {
            document.getElementById("task-list").innerHTML = "";
            toggleClearButton();
        }

        function toggleClearButton() {
            let clearBtn = document.getElementById("clear-btn");
            clearBtn.style.display = document.getElementById("task-list").children.length ? "block" : "none";
        }
    </script>
</body>
</html>
